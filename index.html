<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<title>weather.</title>
    
</head>
<body>
	
<main class="container-fluid">
	<div class="row">
		<navigation id="nav" class="col">		
			<header class="row">
				<h1 class="col">weather.</h1>
				<button id="toggle" class="col"></button>
			</header>
			<label>Search for a city:</label>
			<form class="row">
				<input id="search" class="form-control col-10" type="text" placeholder="Search">
				<button type="submit" class="btn col"><i class="fa fa-search" aria-hidden="true"></i></button>	
			</form>			
		</navigation>		
		<section id="content" class="col">
			
			<article id="weather" class="jumbotron">
				<div class="row">
					<div id="forecast" class="col">
						<img id="icon" src="img/rainy.svg" alt="rainy">
						<div id="temperature"><span>86</span>°F</div>
						<div id="location">Baltimore, Maryland</div>
						<div id="country">United States</div>
						<div id="feels-like">Feels Like: <span>99</span>°</div>
					</div>
					<div id="info" class="col-6 d-flex align-content-between flex-wrap">
						<div id="date" class="w-100"><span id="day">Thursday</span> • <span id="time">11:23 AM</span></div>
						<div id="details" class="w-100">
							<div id="precipitation" class="row">
								<label class="col-8">Precipitation</label>
								<label class="col-4 text-right"><span>86</span>%</label>
								<div class="bar col-12">
									<div class="status-bar" data-percent="86"></div>
								</div>
							</div>
							<div id="humidity" class="row">
								<label class="col-8">Humidity</label>
								<label class="col-4 text-right"><span>65</span>%</label>
								<div class="bar col-12">
									<div class="status-bar" data-percent="65"></div>
								</div>
							</div>
							<div class="row m-0">
								<div id="uv-index" class="col-6">
									<div class="row">
										<div class="col icon"><img src="img/sunny.svg"></div>
										<div class="col num d-flex align-items-center"><p><span>11.32</span><br>UV Index</p></div>
									</div>
								</div>
								<div id="wind-speed" class="col-6">
									<div class="row">
										<div class="col icon"><img src="img/wind.svg"></div>
										<div class="col num d-flex align-items-center"><p><span>3.36 MPH</span><br>Wind Speed</p></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
			
			<article id="five-day">
				<div class="row">
					<div class="col text-center">aadvfsdfbsdb</div>
					<div class="col text-center">aadvfsdfbsdb</div>
					<div class="col text-center">aadvfsdfbsdb</div>
					<div class="col text-center">aadvfsdfbsdb</div>
					<div class="col text-center">aadvfsdfbsdb</div>
				</div>
			</article>
			
		</section>
	</div>
</main>










<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
